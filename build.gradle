group 'com.rhizome'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.8.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'rhizome'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

sourceCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-actuator")
    compile("org.springframework.boot:spring-boot-starter-data-elasticsearch")
    compile("org.springframework.boot:spring-boot-starter-data-rest")
    compile("org.springframework.security.oauth:spring-security-oauth2")
    compile("org.springframework.security:spring-security-jwt")
    compile("org.mapstruct:mapstruct-processor:1.2.0.Final")
    compile("org.mapstruct:mapstruct-jdk8:1.2.0.Final")

    compile("org.webjars:jquery:3.2.1")
    compile("org.webjars:bootstrap:4.0.0-beta.2")
    compile("org.webjars:webjars-locator")
    compile("org.webjars:jquery-cookie:1.4.1-1")

    compileOnly("org.projectlombok:lombok")

    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile("org.springframework.security:spring-security-test")
    testCompile("net.java.dev.jna:jna")
    testCompile("junit:junit")
    testCompile('org.junit.jupiter:junit-jupiter-api:5.0.1')
    testCompile('org.junit.jupiter:junit-jupiter-engine:5.0.1')
    testCompile('com.github.sbrannen:spring-test-junit5:1.0.2')
    testCompile('org.junit.platform:junit-platform-runner:1.0.2')
}